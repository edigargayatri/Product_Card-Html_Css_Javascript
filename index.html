<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Animated Product Card</title>
    <link rel="stylesheet" href="./style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>   <!-- Boxicons CDN Link -->
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
          <img src="images/logo.jpg" alt="logo">
          <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
          <img id="blue" class="blue active" src="./images/blue.png" alt="blue">
          <img id="pink" class="pink" src="./images/pink.png" alt="blue">
          <img id="yellow" class="yellow" src="./images/yellow.png" alt="blue">
        </div>
        <div class="shoe-details">
          <span class="shoe_name">ADIDAS </span>
          <p>Highly Flexible,Durable,Guaranteed.</p>
          <div class="stars">
            <i class='bx bxs-star' ></i>
            <i class='bx bxs-star' ></i>
            <i class='bx bxs-star' ></i>
            <i class='bx bxs-star' ></i>
            <i class='bx bx-star' ></i>
          </div>
        </div>
        <div class="color-price">
          <div class="color-option">
            <span class="color">Colour:</span>
            <div class="circles">
              <span class="circle blue active"  id="blue"></span>
              <span class="circle pink " id="pink"></span>
              <span class="circle yellow " id="yellow"></span>
            </div>
          </div>
          <div class="price">
            <span class="price_num">Rs.1800</span>
            <span class="price_letter">Eighteen Hundred Rupees Only</span>
          </div>
        </div>
        <div class="button">
          <div class="button-layer"></div>
          <button>Add To Cart</button>
        </div>
      </div>


    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
